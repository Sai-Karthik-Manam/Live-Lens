{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto glass-card p-8 mt-6">
    <h1 class="text-2xl font-bold mb-6 text-center" style="color:var(--neon-blue);">Edit Public Profile</h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-6">
            <label class="form-label mb-2">Profile Picture</label>
            {{ form.avatar }}
            {% if request.user.profile.avatar %}
                <p class="text-xs mt-2" style="color:var(--muted);">Current: {{ request.user.profile.avatar.name }}</p>
            {% endif %}
        </div>
        
        <div class="mb-6">
            <label class="form-label mb-2">Location</label>
            {{ form.location }}
        </div>

        <div class="mb-8">
            <label class="form-label mb-2">Bio</label>
            {{ form.bio }}
        </div>

        <button type="submit" class="w-full btn btn-cta">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
