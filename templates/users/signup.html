{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 border border-gray-200 rounded-xl shadow-sm mt-10">
    <h1 class="text-2xl font-bold mb-6 text-center" style="color: #00d4ff;">Create an Account</h1>

    <form method="post" action=".">
        {% csrf_token %}
        
        <div class="space-y-4">
            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <button type="submit" class="w-full mt-6 bg-teal-600 text-white font-bold py-3 rounded-lg hover:bg-teal-700 transition">
            Sign Up
        </button>
    </form>

    <p class="text-center text-gray-500 text-sm mt-6">
        Already have an account? <a href="#" class="text-teal-600 font-semibold">Log in</a>
    </p>
</div>
{% endblock %}
