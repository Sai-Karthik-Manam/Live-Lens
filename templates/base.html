<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ThriftHub{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'market:index' %}" class="text-2xl font-bold text-teal-600">ThriftHub</a>
                </div>
                
                <div class="flex items-center space-x-6">
                    <a href="{% url 'market:index' %}" class="text-gray-600 hover:text-teal-600 font-medium">Home</a>
                    <a href="{% url 'market:browse' %}" class="text-gray-600 hover:text-teal-600 font-medium">Browse</a>
                    
                    {% if request.user.is_authenticated %}
                        <div class="flex items-center space-x-4">
                            <span class="text-gray-500 text-sm hidden sm:block">Hi, {{ request.user.username }}</span>
                            
                            <a href="{% url 'market:dashboard' %}" class="text-gray-600 hover:text-teal-600 font-medium text-sm">Dashboard</a>
                            
                            <a href="{% url 'users:logout' %}" class="px-4 py-2 border border-red-500 text-red-500 rounded-lg hover:bg-red-50 transition font-medium text-sm">
                                Logout
                            </a>
                            
                            <a href="{% url 'market:new' %}" class="bg-teal-600 hover:bg-teal-700 text-white px-5 py-2 rounded-lg font-medium transition shadow-md">
                                Sell Item
                            </a>
                        </div>
                    {% else %}
                        <div class="flex items-center space-x-4">
                            <a href="{% url 'users:login' %}" class="text-gray-600 hover:text-teal-600 font-medium">Login</a>
                            
                            <a href="{% url 'users:signup' %}" class="bg-gray-800 hover:bg-gray-900 text-white px-5 py-2 rounded-lg font-medium transition shadow-md">
                                Sign Up
                            </a>
                        </div>
                    {% endif %}
                    
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-900 text-white py-10">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h3 class="text-xl font-bold mb-4">ThriftHub</h3>
            <p class="text-gray-400 mb-4">The safest marketplace for your community.</p>
            <p class="text-sm text-gray-600">&copy; 2025 ThriftHub. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
